<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Главная</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
      <div class="nav">
        <div class="outbar">
          <div class="bar bar1"></div>
          <div class="bar bar2"></div>
        </div>
      </div>
      <div class="menu">
      </div>
      <div class="main">
        <div class="content">
          <div class="img"></div>
          <h1>Мухаммад Рамазанов</h1>
          <p>Юрист, общественный деятель, журналист телекомпании "ННТ"</p>
          <h2>Немного о себе:</h2>
          <p>Живу в городе Махачкала, работаю юристом...</p>
        </div>
      </div>
      <div class="footer">
        <div class="number">
          <h2>8 918 846-36-65</h2>
        </div>
        <div class="icon face"></div>
        <div class="icon gmail"></div>
        <div class="icon inst"></div>
        <div class="icon tel"></div>
        <div class="icon vk"></div>
        <div class="icon you"></div>
      </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script>
    $(function() {
      $(".outbar").click(function() {
        $(".menu").addClass('menuactive');
        $(".nav").addClass('navactive');
        $(".main").addClass('mainactive');
        $(".footer").addClass('footeractive');
        $("body").addClass('bodyactive');
        $("img").addClass('imgactive');
      });
      $(".main").click(function() {
        $(".menu").removeClass('menuactive');
        $(".main").removeClass('mainactive');
        $(".nav").removeClass('navactive');
        $(".footer").removeClass('footeractive');
        $("body").removeClass('bodyactive');
        $("img").removeClass('imgactive');
      });
    });
  </script>
  </body>
</html>
